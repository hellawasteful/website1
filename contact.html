<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="backspace.css"> <!-- Link to backspace.css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Align items with space in between */
            align-items: center;
        }
        .button-container {
            display: flex;
        }
        .back-button {
            background-color: #000; /* Black button background */
            color: #fff; /* White text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
        }
        .back-button:hover {
            background-color: #444; /* Dark gray color on hover */
        }
        h1 {
            font-size: 2em;
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTACT</h1>
        <div class="button-container">
            <a href="home.html" class="back-button">Back</a>
        </div>
    </div>
</body>
</html>
